<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script>
        function add(){
            var var1,var2,var3,var4;
            var1 = parseInt(document.getElementById("var1").value);
            var2 = parseInt(document.getElementById("var2").value);
            var3 = parseInt(document.getElementById("var3").value);
            var4 = parseInt(document.getElementById("var4").value);

            sum1 = var1+var2;
            sum2 = var3+var4;
            sum3 = var1+var3;
            sum4 = var2+var4;

            document.getElementById("var1+var2").value = sum1;
            document.getElementById("var3+var4").innerHTML = sum2;
            document.getElementById("var1+var3").value = sum3;
            document.getElementById("var2+var4").value = sum4;
        }
    </script>
</head>
<body>
    <div class="row text-center">
        <div class="col-md-4">
            <div class="input-group mb-3">
                <table id="myTable" class="table table-striped table-bordered table-hover text-center" style="margin-top: 100px; margin-left: 50%; padding: 30px 0px 0px 0px;">
                    <thead>
                        <tr style="background-color: #4472c4; color:white;">
                          <th scope="col">Particulars</th>
                          <th scope="col">Cash</th>
                          <th scope="col">Bank</th>
                          <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr scope="row">
                            <td>Fee Receipts For The Day</td>
                            <td><input type="text" id="var1" /></td>
                            <td><input type="text" id="var2" /></td>
                            <td><input id="var1+var2"></td>  
                        </tr>
                        <tr scope="row">
                            <td>Cash Position As</td> 
                            <td><input type="text" id="var3" /></td> 
                            <td><input type="text" id="var4" /></td>
                            <td><p><span id="var3+var4" style="display: block;"></span></p></td> 
                        </tr>
                        <tr scope="row">
                            <td>Total</td> 
                            <td id="var1+var3"></td> 
                            <td id="var2+var4"></td>
                            <td><p><span id="var3+var4" style="display: block;"></span></p></td> 
                        </tr>
                    </tbody>
                </table>
                <button href="" name="log" id="log" value="Total" onclick ="add()">Total</button>
                <a type="button" href="options4.html" name="log" id="log" value="Next">Next</a>
            </div>
        </div>
    </div>
</body>
</html>
